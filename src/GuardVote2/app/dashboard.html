<!DOCTYPE html>
<html>
<head>
  <title>Guard Vote - Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body class="container">
  <h1>Guard Vote - Dashboard</h1>
  <div class="col-sm-7 margin-top-3">
  <h2>Organizer</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody id="candidate-rows">
        </tbody>
      </table>
    </div>
	<div id="piechart"></div>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript">
	// Load google charts
	google.charts.load('current', {'packages':['corechart']});
	google.charts.setOnLoadCallback(drawChart);

	// Draw the chart and set the chart values
	function drawChart() {
	  var data = google.visualization.arrayToDataTable([
	  ['Task', 'Hours per Day'],
	  ['Work', 8],
	  ['Eat', 2],
	  ['TV', 4],
	  ['Gym', 2],
	  ['Sleep', 8]
	]);

	  // Optional; add a title and set the width and height of the chart
	  var options = {'title':'Voting results', 'width':550, 'height':400};

	  // Display the chart inside the <div> element with id="piechart"
	  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
	  chart.draw(data, options);
	}
	</script>
  </div>
  <div class="col-sm-offset-1 col-sm-4 margin-top-3">
	<div class="row">
		<h2>Create election</h2>
		<div id="msg"></div>
      <input type="text" id="candidate" class="col-sm-8" placeholder="Enter vote title"/>
      <br>
      <br>
      <input type="text" id="vote-tokens" class="col-sm-8" placeholder="Organizer"/>
      <br>
      <br>
      <input type="text" id="vote-tokens" class="col-sm-8" placeholder="Start date"/>
      <br>
      <br>
      <input type="text" id="vote-tokens" class="col-sm-8" placeholder="End date"/>
      <br>
      <br>
      <a href="#" onclick="createElection()" class="btn btn-primary">Create</a>
	</div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
